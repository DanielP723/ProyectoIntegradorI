<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    
    <title>Basic</title>

</head>

<body>

    <div class="row">
        <div class="col-12">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                <a class="navbar-brand" href="">HTML 5: Registro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex">
                    <a class="btn btn-secondary my-2 my-sm-0" href="../index.html">Inicio</a>
                    <span>&nbsp;</span>
                    <a class="btn btn-secondary my-2 my-sm-0" href="./login.html">Iniciar Sesion</a>
                    </form>
                </div>
                </div>
            </nav>
        </div>
    </div>

<div class="container">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-6 mt-4">

            <form method="post" action="./register.html" id="formulario">
                <fieldset>
                <legend>Registro</legend>

                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Nombres</label>
                    <input type="text" class="form-control" placeholder="Ingrese sus nombres" id="inputDefault">
                  </div>

                  <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Ingrese sus apellidos" id="inputDefault" required>
                  </div>

                  <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Identificación</label>
                    <input type="number" class="form-control" placeholder="Ingrese su identificación" id="inputDefault" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1" class="col-form-label mt-4">Usuario (Correo electrónico)</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1" class="col-form-label mt-4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPasswd" name="passwd" placeholder="Ingrese su contraseña"minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <small id="emailHelp" class="form-text text-muted">La contraseña debe tener más de ocho caracteres, una mayúscula, una minúscula y un número</small>
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                </div>

                </fieldset>
            </form>



        </div>
        <div class="col-2"></div>
    </div>

</div>

    <script src="../js/app.js"></script>

</body>

</html>
